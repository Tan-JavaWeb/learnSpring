<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-md-6">
				<button class="btn btn-primary" onclick="ajaxGetList()">get
					list student</button>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<input type="text" class="form-control"
								id="student-id" placeholder="Enter id student">
						</div>
					</div>
					<div class="col-md-4">
						<button class="btn btn-primary" onclick="ajaxfind()">Search</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-6" id="render"></div>
			<div class="col-md-6" id="rendersearch"></div>
		</div>
		<form id="form">
			<div class="row border-top mt-3">	
				<div class="col-md-12">
					<h1>Update</h1>
				</div>	
				<div class="col-md-6">
					 <div class="form-group">
					    <label>ID</label>
					    <input type="text" class="form-control" placeholder="Enter ID" id="uuid_id">
					  </div>
					  <div class="form-group">
					    <label>First name</label>
					    <input type="text" class="form-control" placeholder="Enter first name" id="firstname">
					  </div>
					  <div class="form-group">
					    <label>Last name</label>
					    <input type="text" class="form-control" placeholder="Enter last name" id="lastname">
					  </div>
					  
					  
				</div>
				<div class="col-md-6">
					  <div class="form-group">
					    <label>Email</label>
					    <input type="email" class="form-control" placeholder="Enter email" id="email">
					  </div>
					  <div class="form-group">
					    <label>Gender</label>
					    <input type="text" class="form-control" placeholder="Enter gender" id="gender">
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
		
	</div>
	<script src="js/jquery.js"></script>
	<script>
		$("#form").submit(function (event) {
			//stop submit the form event. Do this manually using ajax post function
			event.preventDefault();
			var student = {}
			 student["studentId"] = $("#uuid_id").val();
			 student["firstName"] = $("#firstname").val();
			 student["lastName"] = $("#lastname").val();
			 student["email"] = $("#email").val();
			 student["gender"] = $("#gender").val();
			 console.log(student);
			 $.ajax({
	            type: "POST",
	            contentType: "application/json",
	            url: "api/v1/student/edit",
	            data: JSON.stringify(student),
	            dataType: 'json',
	            cache: false,
	            timeout: 600000,
	            success: function (response) {
                	console.log(response)
	            },
	            error: function (e) {
	            	console.log(e)
	            }
	        });
		});
		
		function ajaxGetList() {
			$.ajax({
				url : "api/v1/student",
				success : function(response) {
					var str = "";
					str += '<table class="table table-sm table-striped table-hover table-bordered">';
					str += '<thead>';
					str += ' <tr>';
					str += '  <th>student_id</th>';
					str += '  <th>first_name</th>';
					str += '  <th>last_name</th>';
					str += '  <th>email</th>';
					str += '  <th>gender</th>';
					str += ' </tr>';
					str += '</thead>';
					str += '<tbody>';

					$.each(response, function(index, value) {
						str += ' <tr>';
						str += '  <td>' + value.studentId + '</td>';
						str += '  <td>' + value.firstName + '</td>';
						str += '  <td>' + value.lastName + '</td>';
						str += '  <td>' + value.email + '</td>';
						str += '  <td>' + value.gender + '</td>';
						str += ' </tr>';
					})

					str += '</tbody>';
					str += '</table>';

					$("#render").empty;
					$("#render").html(str);
				}
			});
		}
		
		function ajaxfind(){
			var student_id = $("#student-id").val();
			if(student_id.toString().trim().length != 36){
				var str = "";
				str += '<div class="alert alert-danger" role="alert">';
				str += 'input length = 36';
				str += '</div>';
				$("#rendersearch").empty;
				$("#rendersearch").html(str);
				return;
			}
			$.ajax({
				url : "api/v1/student/" + student_id,
				success : function(response) {
					if(!$.trim(response)){
						var str = "";
						str += '<div class="alert alert-danger" role="alert">';
						str += 'No data found';
						str += '</div>';
						$("#rendersearch").empty;
						$("#rendersearch").html(str);
					} else {
						var str = "";
						str += '<table class="table table-sm table-striped table-hover table-bordered">';
						str += '<thead>';
						str += ' <tr>';
						str += '  <th>student_id</th>';
						str += '  <th>first_name</th>';
						str += '  <th>last_name</th>';
						str += '  <th>email</th>';
						str += '  <th>gender</th>';
						str += ' </tr>';
						str += '</thead>';
						str += '<tbody>';
						str += ' <tr>';
						str += '  <td>' + response.studentId + '</td>';
						str += '  <td>' + response.firstName + '</td>';
						str += '  <td>' + response.lastName + '</td>';
						str += '  <td>' + response.email + '</td>';
						str += '  <td>' + response.gender + '</td>';
						str += ' </tr>';
						str += '</tbody>';
						str += '</table>';

						$("#rendersearch").empty;
						$("#rendersearch").html(str);
					}
					
				}
			});
			
		}
	</script>
</body>
</html>
